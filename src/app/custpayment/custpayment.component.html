<body>    
    <div class="wrapper collapsed">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="top_menu">
                <div class="logo">
                    SARA
                </div>
                <ul>
                    <!-- <li><a href="#">
                            <i class="fas fa-search"></i>
                        </a></li> -->
                    <li><a href="index.html">
                            <i class="fas fa-user"></i>
                        </a></li>
                        <li><a href="signin.html">
                            <i class="fas fa-sign-out-alt" id="btn-logout"></i>
                        </a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li><a href="/login" class=active>
                        <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                        <span class="title">Dashboard</span>
                    </a></li>
                    <li><a href="score.html">
                        <span class="icon"><i class="fa fa-percent" aria-hidden="true"></i></span>
                        <span class="title">Overall Scores</span>
                    </a></li>
                    <li><a href="demovideo.html">
                        <span class="icon"><i class="fa fa-play"></i></span>
                        <span class="title">Demo Video</span>
                    </a></li>
                    <li><a href="contact.html">
                        <span class="icon"><i class="fa fa-address-book"></i></span>
                        <span class="title">Contact Us</span>
                    </a></li>

            </ul>
        </div>

        <div class="main_container">
            
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">Customer Id</th>
                        <th scope="col">Sales Document Number</th>
                        <th scope="col">Account Document Number</th>
                        <!-- <th scope="col">Account Type</th> -->
                        <th scope="col">Billing Date</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Payment Status</th>
                        <th scope="col">Status Description</th>
                        <!-- <th scope="col">Invoive Slip</th> -->
                       
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of sales" (click)="onInvoiceClick(item)" class="">

                        <td>{{item.KUNNR}}</td>
                        <td>{{item.VBEL2}}</td>
                        <td>{{item.BELNR}}</td>
                        <td>{{item.ZFBDT}}</td>
                        <td>{{item.MADAT}}</td>
                        <td>{{sts}}</td>
                        <td>{{stsdes}}</td>
                        <!-- <td><button (click)="onInvoiceClick(item)">Click Here</button></td> -->
                      </tr>
                </tbody>
              </table>

        </div>
    </div>

</body>

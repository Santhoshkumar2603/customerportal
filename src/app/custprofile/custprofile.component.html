<body>    
    <div class="wrapper collapsed">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="top_menu">
                <div class="logo">
                    CUSTOMER PROFILE
                </div>
                <ul>
                    <!-- <li><a href="#">
                            <i class="fas fa-search"></i>
                        </a></li> -->
                    <li><a (click)="router.navigate(['/custprofile']);">
                            <i class="fas fa-user"></i>
                        </a></li>
                        <li><a (click)="logout()">
                            <i class="fas fa-sign-out-alt" id="btn-logout"></i>
                        </a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <ul>
              <li><a (click)="router.navigate(['/custdashboard']);">
                <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                <span class="title">Dashboard</span>
            </a></li>
        <li><a (click)="router.navigate(['/custfinancesheet']);">
                <span class="icon"><i class="fa fa-calculator" aria-hidden="true"></i></span>
                <span class="title">Overall Scores</span>
            </a></li>
        <li><a (click)="router.navigate(['/custprofile']);" class=active>
                <span class="icon"><i class="fa fa-user"></i></span>
                <span class="title">Demo Video</span>
            </a></li>
        <li><a href="https://www.kaartech.com/contact-us/" target="_blank">
                <span class="icon"><i class="fa fa-address-book"></i></span>
                <span class="title">Contact Us</span>
            </a></li>

            </ul>
        </div>

        <!-- <div class="main_container"> -->

            <section class="vh-100" style="height:500px">
                <div class="container py-8 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-8 mb-8 mb-lg-0">
                      <div class="card mb-6" style="border-radius: .8rem;">
                        <div class="row g-0">
                          <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .8rem; border-bottom-left-radius: .8rem;">
                            <img src="../../assets/images/profile1.svg"
                              alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <!-- <h5>Marie Horwitz</h5> -->
                            <p>Customer's Profile</p>
                            <i class="far fa-edit mb-6"></i>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body p-4">
                              <h3>Customer's Details</h3>
                              <hr class="mt-0 mb-4">
                              <div class="row pt-1">
                                <div class="col-6 mb-3">
                                  <h4>Customer Id</h4>
                                  <p class="text-muted">{{id}}</p>
                                </div>
                                <div class="col-6 mb-3">
                                  <h4>Customer Name</h4>
                                  <p class="text-muted">{{name}}</p>
                                </div>
                              </div>
                              <h3>Customer's Information</h3>
                              <hr class="mt-0 mb-4">
                              <div class="row pt-1">
                                <div class="col-6 mb-3">
                                  <h4>Street</h4>
                                  <p class="text-muted">{{street}}</p>
                                </div>
                                <div class="col-6 mb-3">
                                  <h4>City</h4>
                                  <p class="text-muted">{{city}}</p>
                                </div>
                              </div>
                              <div class="row pt-1">
                                <div class="col-6 mb-3">
                                  <h4>State</h4>
                                  <p class="text-muted">{{state}}</p>
                                </div>
                                <div class="col-6 mb-3">
                                  <h4>Country</h4>
                                  <p class="text-muted">{{country}}</p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h4>Postal Code</h4>
                                    <p class="text-muted">{{pscode}}</p>
                                  </div>
                              </div>
                             
                              <!-- <div class="d-flex justify-content-start">
                                <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                              </div> -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

        <!-- </div> -->
    </div>

</body>
